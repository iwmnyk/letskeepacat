<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>猫を飼おう</title>
        <meta charset="utf-8">
        <meta name="author" content="Yuka Iwatsubo">
        <meta name="discription" content="猫と生活することを布教するサイトです">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css"/>
        <link rel="stylesheet" href="style.css">

    <body>
      <main>
        <div id="top">
            <h1>猫を<br>飼おう</h1>
        </div>
        <div class="maxwidth-container scroll_up">
          <p>猫との生活は<br>こんなに素敵です</p>
        </div>
        <div class="parent-box scroll_up">
          <div class="box left">
            <p>例えば<br>代わりに仕事をしてくれたり</p>
          </div>
          <div class="box right img"><img src="img/work.jpg" alt="代わりに仕事をする猫ちゃん"></div>
        </div>
        <div class="parent-box scroll_up">
          <div class="box right last">
            <p>夜には<br>懐中電灯の役割も</p>
          </div>
          <div class="box left img"><img src="img/light.jpg" alt="目が光っている猫ちゃん"></div>
        </div>
        <div class="maxwidth-container scroll_up">
          <p>いつでも</p>
        </div>
        <div class="maxwidth-container scroll_up">
          <img src="img/wait.jpg" alt="帰りを待つ猫ちゃん">
        </div>
        <div class="maxwidth-container scroll_up">
          <p>あなたの帰りを待っています</p>
        </div>
        <div class="maxwidth-container bgdark scroll_up">
          <p>猫のいる生活について<br>もっと知りたいですか？</p>
        </div>
        <div class="maxwidth-container scroll_up">
          <p>＼はーい／</p>
          <img src="img/contact_resize.jpg" alt="手を挙げる猫ちゃん" >
        </div>
        <div class="maxwidth-container scroll_up">
          <button type="button" id="request">資料請求はこちら</button>
        </div>

      </main>

        <footer>
          <small>2023-10　猫同居生活布教協会</small>
        </footer>
        <script src="main.js" async></script>
    </body>
</html>
